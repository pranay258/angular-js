<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
        <label for="title">title</label>
        <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            title is required.
        </div>
    </div>
    <label for="price">Price</label>
    <div class="input-group mb-3">
        
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
            
        </div>
        <input ngModel name="price" id="price" type="number" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            price is required.
        </div>
        
    </div>
    <div class="form-group">
        <label for="category">category</label>
        <select ngModel name="category" id="category" type="number" class="form-control" required>
            <option value="bread">Bread</option>
            <option value="vegatables">vegatables</option>
            <option value="seasonings">seasonings</option>
            <option value="milk">milk</option>
           

          
        </select>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            category is required.
        </div>
    </div>
    <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            this field is required.
        </div>
        
    </div>
    <button class="btn btn-primary">save</button>
</form>
